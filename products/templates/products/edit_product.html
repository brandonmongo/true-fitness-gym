{% extends 'base.html'%}
{% load static %}

{% block page_header %}
    <div class="header-contianer">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="p-2">Product Management</h2>
                <h4 class="p-2">Edit Product</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-danger" href="{% url 'products' %}">Cancel</a>
                        <button class="btn checkout-btn" type="submit">Edit Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    

{% endblock %}
