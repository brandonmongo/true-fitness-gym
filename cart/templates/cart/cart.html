{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid cart-container">
        <div class="row mt-3">
            <div class="col">
                <h3 class="text-center">FREE DELIVERY WHEN YOU SPEND OVER Â£{{ free_delivery_threshold }}
                <hr class="w-80">  
                </h3>   
            </div>
        </div>
        <div class="row">
            <div class="col d-flex">
                <h2 class="mr-auto p-2">Shopping Bag</h2>
                <a href="" class="p-2">
                    <button type="button" class="btn btn-lg checkout-btn">Checkout Securely <i class="fas fa-lock ml-2"></i></button>
                </a>
            </div>
        </div>
        <hr class="w-80 mb-4">
        <div class="row mb-3">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive">
                        {{ cart_items }}
                    </div>
                {% else %}
                    <div class="empty-cart-container">
                        <p>Cart is empty</p>
                        <a href="{% url 'products' %}" class="d-flex justify-content-end mr-2 back-to-product">
                            <span><i class="fas fa-arrow-left mr-1"></i></span>
                            <span class="text-uppercase ">keep shopping</span>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
